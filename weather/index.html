<!doctype html>
<html>
  <head>
    <link href="main.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script src = "weatherController.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>


<body class = "main" ng-app = "weatherApp" ng-controller = "weatherController">

  <div class = "title">Search Your Local Weather</div>

  <!-- search field -->
  <form name="Form">
    <input ng-model="zipcode" ng-pattern="/^\d+$/"  class="input" placeholder = "Enter your zip code">
    <button ng-model = "showDetail" ng-click = "weatherSearch()">Search</button>
  </form>

  <!-- search detail -->
  <div class = "content" ng-show = "showDetail">
   <span class="data">{{ weather.main | uppercase }}<img align = "top" ng-src = "{{ icon }}"/></span>
   <span class="data">{{ fTemp }}</span><span class="data">{{ cTemp }}</span>
   <span class="data">{{ name }}</span><span class="data">{{ country }}</span>
  </div>

</body>

</html>
